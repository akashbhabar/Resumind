    <title>ResuMinds - AI Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Roboto+Mono:wght@400;500&display=swap');
      
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Scrollbar cleanup */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* HIGH FIDELITY PRINT CSS */
      @media print {
        @page {
          size: A4;
          margin: 0 !important;
        }
        
        body {
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Prevent page breaks inside entries */
        .break-inside-avoid {
          page-break-inside: avoid;
          break-inside: avoid;
        }

        /* Hide everything except the resume container */
        header, .print-hidden, button, form {
          display: none !important;
        }

        #root, .h-screen {
          height: auto !important;
          overflow: visible !important;
        }

        /* Force resume to fill width */
        div[class*="w-[210mm]"] {
          width: 100% !important;
          min-height: 100% !important;
          box-shadow: none !important;
          margin: 0 !important;
          padding: 0 !important;
          border: none !important;
        }

        a[href]:after { content: none !important; }
      }
    </style>
